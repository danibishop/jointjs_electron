    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" type="text/css" href="index.css" />

<body>
    <h1>Diagram</h1>
    <div class="grid-container full">
        <div class="grid-x grid-margin-x" id="container">
            <div class="floating-menu" id="cellmenu">
                <ul class="no-bullet vertical menu">
                    <li>
                        <button class="button small" type="button" id="add-input">Add Input</button>
                    </li>
                    <li>
                        <button class="button small" type="button" id="add-output">Add Output</button>
                    </li>
                </ul>
            </div>
            <div class="cell small-12" id="myholder"></div>
        </div>
    </div>

    <button class="button" type="button" id="import">Import</button>
    <button class="button" type="button" id="export">Export</button>
    <button class="button" type="button" id="auto-layout">Auto Layout</button>

    <div class="reveal" id="exampleModal1" data-reveal>
        <h1>Awesome. I Have It.</h1>
        <p class="lead">Your couch. It is mine.</p>
        <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>



</body>
<script type="text/javascript" src="./helpers/electron_helpers.js"></script>
